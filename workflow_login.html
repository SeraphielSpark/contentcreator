<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login In To n8n Workflow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    .signup-box {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    }

    .signup-box h2 {
      text-align: center;
      margin-bottom: 5px;
      color: #222;
    }

    .signup-box p {
      text-align: center;
      margin-bottom: 25px;
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: #333;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: #2c5364;
    }

    button {
      width: 100%;
      padding: 13px;
      border: none;
      border-radius: 6px;
      background: #2c5364;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #203a43;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>

  <div class="signup-box">
    <h2>n8n Workflow</h2>
    <p>Sign in to continue</p>

    <div id="signupForm">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required />
      </div>

      <button type="button" id="submitButton">Create Account</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const messageDiv = document.getElementById("message");

    document.getElementById("submitButton").addEventListener("click", async (e) => {
      e.preventDefault();

      messageDiv.textContent = "Creating account...";
      messageDiv.className = "message";

      const payload = {
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value,
        userid: localStorage.getItem('userid')
      };

      try {
        const response = await fetch("https://loveofn8n.app.n8n.cloud/webhook/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        if (data.message) {
          messageDiv.textContent = "Login successfully!";
          messageDiv.classList.add("success");
        
        } else {
          messageDiv.textContent = data.message || "Signup failed";
          messageDiv.classList.add("error");
        }

      } catch (err) {
        messageDiv.textContent = "Server error. Try again.";
        messageDiv.classList.add("error");
      }
    });
  </script>

</body>
</html>
